<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- Css setup -->
    <link rel="stylesheet" href="style/index.css" />
    <!-- set up daisyUI abd tailwinds -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Universal Style -->
    <style>
      .font-anton {
        font-family: "Anton", sans-serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="">
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section class="home text-center flex items-center justify-center min-h-screen">
        <div class="flex flex-col items-center">
          <h1 class="font-anton text-white text-[170px] font-normal">
            ALPHABET CLASH
          </h1>
          <p class="font-poppins text-white text-2xl font-medium mb-[56px]">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            class="font-poppins text-black text-2xl font-semibold bg-white rounded-lg w-[200px] px[32px] py-[22px]"
          >
            Play Now
          </button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
